<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/dist/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="min-h-screen justify-center it p-8 bg-blue-60">
        <div id="main" class="flex flex-col sm:flex-row rounded-2xl overflow-hidden shadow-lg">
        
          <div id="left" class="w-full sm:w-1/2 h-96 order-2 sm:order-1 bg-blue-50 p-4 bg-cover" style="background-image:url(https://i0.wp.com/bdo.mmo-fashion.com/wp-content/uploads/sites/12/2016/07/bdo-awakening-ninja-full-5.jpg)">
          </div>
        
          <div id="right" class="w-full sm:w-1/2 order-2 sm:order-1 flex flex-col gap-4 bg-red-50 p-4">
        
            <div id="top" class="flex flex-col gap-2">
              <h1 class="text-3x1 font-bold">Sign Up</h1>
              <h2>Start for free</h2>
            </div>
        
           <div id="bottom">
        
            <form class="flex flex-col gap-2">
              <input type="email" class="p-2 rounded-xl border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Input Email">
              <input type="password" class="p-2 rounded-xl border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Create Password">
              <input type="button" class="p-2 rounded-xl bg-blue-600 border text-white uppercase border-transparent hover:bg-blue-800" value="register">
            </form>
           </div>
        
          </div>
        
        </div>
        </div>

</body>
</html>
